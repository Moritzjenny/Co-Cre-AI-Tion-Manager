<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Controls</title>
</head>
<body>
<h1>Unity Controls</h1>

<button id="muteButton" onclick="toggleMute()">Toggle Mute</button>

<script>
    function toggleMute() {
        // Make a POST request to the Heroku backend endpoint to toggle mute status
        fetch('https://calm-hamlet-86218-efa11a573449.herokuapp.com/toggle-mute', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                // Log the updated mute status received from the backend
                console.log(`Mute status: ${data.mute_status ? 'Muted' : 'Unmuted'}`);
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
